<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- 导航栏 -->
  <rect x="0" y="0" width="1200" height="70" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Logo -->
  <text x="60" y="45" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="#2563eb">📝 Markdown Converter</text>
  
  <!-- 主要内容区域 -->
  <rect x="100" y="120" width="1000" height="400" fill="white" rx="12" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 标题 -->
  <text x="600" y="180" font-family="Inter, sans-serif" font-size="36" font-weight="bold" fill="#1f2937" text-anchor="middle">Markdown to PDF Converter</text>
  
  <!-- 描述 -->
  <text x="600" y="220" font-family="Inter, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">Free online tool to convert Markdown files to PDF, Word, and PNG formats</text>
  
  <!-- 功能按钮 -->
  <rect x="400" y="280" width="120" height="40" fill="#2563eb" rx="6"/>
  <text x="460" y="305" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Upload File</text>
  
  <rect x="540" y="280" width="120" height="40" fill="#10b981" rx="6"/>
  <text x="600" y="305" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">Convert</text>
  
  <!-- 预览区域 -->
  <rect x="200" y="350" width="800" height="120" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" rx="6"/>
  <text x="600" y="380" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">Markdown Preview Area</text>
  
  <!-- 页脚 -->
  <text x="600" y="580" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">© 2024 Markdown Converter. All rights reserved.</text>
</svg>